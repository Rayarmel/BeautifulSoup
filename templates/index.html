<!DOCTYPE html>
<html>

<head>
    <title>Flask Template Example</title>
</head>

<body>
    <div>
        <h2>Job Details</h2>
        <ul>
            {% for job in jobs %}
            <p>Title: {{ job[0] }}</p>
            <p>Company: {{ job[1] }}</p>
            <p>Description: {{ job[2] }}</p>
            <p>Salary: {{ job[3] }}</p>
            <hr>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
